      <div class="modal fade" id="mymodal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-secondary">
                <div class="modal-header">
                    <h4>Login Page</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body ">
                  <form action="">
                    <div class="inp">
                      <span class="bell"><i class="far fa-user"></i></span>
                      <input type="text" class="lect" id="fname" placeholder="Username" tabindex="10" required>
                    </div>

                    <div class="inp">
                      <span class="bell"><i class="fas fa-envelope"></i></span>
                      <input type="email" class="lect" id="email" placeholder="Email" tabindex="10" required>
                    </div>

                    <div class="inp">
                      <span class="bell"><i class="fas fa-lock"></i></span>
                      <input type="password" class="lect" id="password" placeholder="Password" tabindex="10" required>
                    </div>
                    <div class="brg">
                      <input type="checkbox" class="check"> <small>Remember Me</small>
                    </div>

                    <div class="inp2">
                      <button class="btn boop" type="submit"><span class="well">Login</span></button>
                      <p>Not a member? <a href="">Sign up</a></p>
                    </div>

                    <div class="inp2">
                      <a href=""><i class="fa fa-facebook"></i></a>
                      <a href=""><i class="fa fa-google"></i></a>
                    </div>
                  </form>

                </div>

            </div>
